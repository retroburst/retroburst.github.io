(function(jQuery) {
function init() { wSlideshow.render({elementID:"110355776164371893",nav:"thumbnails",navLocation:"bottom",captionLocation:"bottom",transition:"fade",autoplay:"0",speed:"5",aspectRatio:"auto",showControls:"true",randomStart:"false",images:[{"url":"5/1/9/5/51957299/3161951.jpg","width":"400","height":"300","caption":"２０１３年４月５００ℓの雨水タンクが付いた、水道は１００ｍ先の人家までで止まっている。"},{"url":"5/1/9/5/51957299/9796158.jpg","width":"400","height":"300","caption":"２０１３年４月１７日昼前待望の馬２頭がやってきた。"},{"url":"5/1/9/5/51957299/6682080.jpg","width":"400","height":"533","caption":"２０１３年４月ブルで均した馬場に牧草の種蒔きをする。"},{"url":"5/1/9/5/51957299/965201.jpg","width":"400","height":"300","caption":"２０１３年４月馬場柵の工事が始まった、河村さん頑張ってる。"},{"url":"5/1/9/5/51957299/7549688.jpg","width":"400","height":"300","caption":"２０１３年４月棚も出来て、あとは出入り口の引き戸の取り付け、日下部さん（大工さん）今日は塗装屋さんで頑張ってます。"},{"url":"5/1/9/5/51957299/5320448.jpg","width":"400","height":"300","caption":"２０１３年４月１７日昼ごろ馬場に出してみた、２頭とも意外と落ち着いて馬場の臭いを嗅いだり草を食べたりとゆったりしていた。"},{"url":"5/1/9/5/51957299/130345.jpg","width":"400","height":"300","caption":"２０１３年４月１７日真新しい馬房で真新しい漬物桶 で夕飯、左の栗毛のイケメンホースはトーマス君、右の鹿毛の太めポニーはポニョちゃんです（実はこの時妊娠中で臨月でした）。"},{"url":"5/1/9/5/51957299/3037397.jpg","width":"400","height":"300","caption":"２０１３年４月２８日前日乳汁がポタポタ落ちていたので、もしかしてと思っていたらもしかしてだった、母子ともに元気（女の子ですがニモと命名しました、よろしく）、夢の様とはこの事ですね。"},{"url":"5/1/9/5/51957299/2095657.jpg","width":"400","height":"300","caption":"同日ポニョは疲れているのにニモの世話をしっかりみている。"},{"url":"5/1/9/5/51957299/5262543.jpg","width":"400","height":"300","caption":"２０１３年４月２８日見つけてから１時間後には、馬ｾﾝ棒をすり抜けて通路に出てきてしまった、母親のポニョはおろおろしていたが、ニモは怖いもの知らずでトコトコ散歩、まだ時々ふらつきながら。"},{"url":"5/1/9/5/51957299/2571233.jpg","width":"400","height":"300","caption":"３歳のトーマスお兄さんの方に行きかけたが止まって"},{"url":"5/1/9/5/51957299/8488177.jpg","width":"400","height":"300","caption":"母の所に戻る"},{"url":"5/1/9/5/51957299/2217377.jpg","width":"400","height":"300","caption":"まだまだあちこち散策"},{"url":"5/1/9/5/51957299/9436343.jpg","width":"400","height":"300","caption":"案外あっさりとトーマスにもごあいさつ"},{"url":"5/1/9/5/51957299/7826232.jpg","width":"400","height":"300","caption":"母親必至"},{"url":"5/1/9/5/51957299/6824307.jpg","width":"400","height":"300","caption":"顔大きくて身体細い、足は丈夫そうだけど"},{"url":"5/1/9/5/51957299/2266920.jpg","width":"400","height":"300","caption":"ポニョホット一息"},{"url":"5/1/9/5/51957299/1015921.jpg","width":"400","height":"300","caption":"オッパイを上手に力強く飲む、ポニョは飲みやすいように足を開いてじっと動かない。"},{"url":"5/1/9/5/51957299/2225283.jpg","width":"400","height":"300","caption":"トーマスは興味津々"},{"url":"5/1/9/5/51957299/3105588.jpg","width":"400","height":"300","caption":"お腹ふくれてひと眠り、母はトーマスや人の間に立って我が子を守っていた。"},{"url":"5/1/9/5/51957299/5082192.jpg","width":"400","height":"300","caption":"なんでも臭ったり、口にしたり、好奇心旺盛だ。"},{"url":"5/1/9/5/51957299/403333.jpg","width":"400","height":"300","caption":"２０１３年５月１０日やっと電気がきた、若山さん気を付けて。"},{"url":"5/1/9/5/51957299/2713310.jpg","width":"400","height":"300","caption":"２０１３年５月１７日馬場に３頭出すと興味津々のトーマスとニモの間に体を入れて守り、近付き過ぎると身を挺して蹴り上げていた。"},{"url":"5/1/9/5/51957299/8481114.jpg","width":"400","height":"300","caption":"２０１３年６月２１日梅雨の雨間にボランティアの山下さんとお散歩。"},{"url":"5/1/9/5/51957299/2951934.jpg","width":"400","height":"300","caption":"２０１３年６月２３日ニモを見に来た水野さん少々心配そうなポニョ。"},{"url":"5/1/9/5/51957299/3517027.jpg","width":"400","height":"300","caption":"２０１３年６月２７日雨が止んで馬場の水々しい草を食むトーマス。"},{"url":"5/1/9/5/51957299/2291300.jpg","width":"400","height":"300","caption":"２０１３年雨間に賜ったエネルギーを思いっきり発散。"},{"url":"5/1/9/5/51957299/2381231.jpg","width":"400","height":"300","caption":"力強く走る。"},{"url":"5/1/9/5/51957299/2476983.jpg","width":"400","height":"300","caption":"走るバランスがとても美しい。"},{"url":"5/1/9/5/51957299/229961.jpg","width":"400","height":"300","caption":"揺れるたてがみも美しい。"},{"url":"5/1/9/5/51957299/6679126.jpg","width":"400","height":"300","caption":"毛並つやつや。"},{"url":"5/1/9/5/51957299/3824272.jpg","width":"400","height":"533","caption":"７月２４日水洗式の簡易トイレが入荷、これでコンビニに走ることも無くなるね。"},{"url":"5/1/9/5/51957299/1401106.jpg","width":"400","height":"300","caption":"７月２８日お披露目パーティー、みなさんよろしくお願いします。"},{"url":"5/1/9/5/51957299/2200267.jpg","width":"400","height":"300","caption":"８月１３日順調に育っているニモ、母親の真似をしてカッコいいね。"},{"url":"5/1/9/5/51957299/9356759.jpg","width":"400","height":"300","caption":"８月２４日2人仲良く並んでお昼寝。"},{"url":"5/1/9/5/51957299/8421023.jpg","width":"400","height":"300","caption":"８月２５日体験乗馬の日、3時過ぎまで雨、5才～小学3年まで８名を無事引き馬出来ました。"},{"url":"5/1/9/5/51957299/1105017.jpg","width":"400","height":"300","caption":"８月２５日体験乗馬の日、3時過ぎまで雨、5才～小学3年まで８名を無事引き馬出来ました。"},{"url":"5/1/9/5/51957299/3463981.jpg","width":"400","height":"300","caption":"８月２５日体験乗馬の日、3時過ぎまで雨、5才～小学3年まで８名を無事引き馬出来ました。"},{"url":"5/1/9/5/51957299/4379613.jpg","width":"400","height":"300","caption":"８月２５日体験乗馬の日、3時過ぎまで雨、5才～小学3年まで８名を無事引き馬出来ました。"},{"url":"5/1/9/5/51957299/4737826.jpg","width":"400","height":"300","caption":"８月２５日体験乗馬の日、3時過ぎまで雨、5才～小学3年まで８名を無事引き馬出来ました。"},{"url":"5/1/9/5/51957299/1961506.jpg","width":"400","height":"533","caption":"８月２５日体験乗馬の日、3時過ぎまで雨、5才～小学3年まで８名を無事引き馬出来ました。"},{"url":"5/1/9/5/51957299/3001104.jpg","width":"400","height":"533","caption":"９月１６日夏の灼熱から馬房の壁をカバーしてくれたオーシャンブルーありがとう。"},{"url":"5/1/9/5/51957299/857697.jpg","width":"400","height":"300","caption":"９月１６日くつろぎ過ぎ、馬房から\nはみ出し通路を枕にリラックスしているトーマス。"},{"url":"5/1/9/5/51957299/5094170.jpg","width":"400","height":"300","caption":"９月２５日朝日をいっぱいに浴びて走るトーマス。"},{"url":"5/1/9/5/51957299/7701451.jpg","width":"400","height":"300","caption":"１０月２８日たてがみやひげが朝日に反射して美しい。"},{"url":"5/1/9/5/51957299/7932263.jpg","width":"400","height":"300","caption":"１１月１日近くで伐採木を処理していた所から、１本３００㎏ほどあるナラノ木を２本貰って来て、ホースマンのシンボル門柱にしてみました。"},{"url":"5/1/9/5/51957299/8402950.jpg","width":"400","height":"300","caption":"１１月２日借りているﾊﾟﾜｰｼｮﾍﾞﾙが壊れてしまって、鍛冶工の増田さんが溶接作業中、いつもお世話になっています。"},{"url":"5/1/9/5/51957299/5794035.jpg","width":"400","height":"300","caption":"２０１３年１１月４日近くに５・６年前から住んでいるポニーのルフィス君よろしく（レストラン彩華桜さん）"},{"url":"5/1/9/5/51957299/6595532.jpg","width":"400","height":"300","caption":"１１月１６日生後半年を過ぎて体つきもしっかりして来てポニョからも離れるようになってきた。"},{"url":"5/1/9/5/51957299/7719491.jpg","width":"400","height":"300","caption":"１１月１８日朝霧の中のトーマス、信州の高原？それとも北海道かなと思えるほどの朝霧効果をパチリ。"},{"url":"5/1/9/5/51957299/2982108.jpg","width":"400","height":"160","caption":"１１月２２日夕焼けと思いきや朝焼け、朝６時半過ぎホースマンに行く途中のニンジン畑より東の空、左は国宝の犬山城、後ろを振り向いて西の空を仰げば、次の写真へ。"},{"url":"5/1/9/5/51957299/8037139.jpg","width":"400","height":"246","caption":"１１月２２日西の空には大きな大きな虹の橋、東の空と西の空の大パノラマ共演、素晴らしいの一言."},{"url":"5/1/9/5/51957299/9902414.jpg","width":"400","height":"300","caption":"１２月５日１０月に蒔いた麦が４０～５０㎝に伸びている、時期をずらしたのも１０㎝ほどになってきている、嬉しい。"},{"url":"5/1/9/5/51957299/1468865.jpg","width":"400","height":"300","caption":"２０１４年１月２６日\n去年の８月１７日に着工したピザ窯のレンガ積み共同作業、午年が明けてしまったが、みんな頑張ってる。"},{"url":"5/1/9/5/51957299/5387294.jpg","width":"400","height":"300","caption":"１月３１日トーマスの前歯が抜けかけている、４才で乳歯があるとは思わなかった。"},{"url":"5/1/9/5/51957299/2847386.jpg","width":"400","height":"300","caption":"２月１日朝トーマスの歯が無くなっていた、馬房のオガクズをシラミつぶしに探したら出てきた。"},{"url":"5/1/9/5/51957299/8121542.jpg","width":"400","height":"300","caption":"すり減った所が年輪のようになっている。"},{"url":"5/1/9/5/51957299/8034281.jpg","width":"400","height":"300","caption":"今日初の削蹄日、遠く福井から装蹄師の益田さんが３頭１２本の足の蹄の削蹄を汗ダクでやってくれた、感謝。"},{"url":"5/1/9/5/51957299/7155759.jpg","width":"400","height":"300","caption":"すごくよく切れる独特の鎌やヤスリを巧みに使って、きれいな蹄に仕上がる、気持ちがいい。"},{"url":"5/1/9/5/51957299/7842948.jpg","width":"400","height":"300","caption":"削蹄後調馬索などで歩様を確認する増田さん。"},{"url":"5/1/9/5/51957299/8824455.jpg","width":"400","height":"300"},{"url":"5/1/9/5/51957299/4472421.jpg","width":"400","height":"300"},{"url":"5/1/9/5/51957299/8917575.jpg","width":"400","height":"300"},{"url":"5/1/9/5/51957299/4503729.jpg","width":"400","height":"300"},{"url":"5/1/9/5/51957299/2930932.jpg","width":"400","height":"300"},{"url":"5/1/9/5/51957299/5513931.jpg","width":"400","height":"300"},{"url":"5/1/9/5/51957299/6712085.jpg","width":"400","height":"300"},{"url":"5/1/9/5/51957299/9528500.jpg","width":"320","height":"240"},{"url":"5/1/9/5/51957299/8012058.jpg","width":"400","height":"300"},{"url":"5/1/9/5/51957299/7762058.jpg","width":"400","height":"300"},{"url":"5/1/9/5/51957299/945382.jpg
